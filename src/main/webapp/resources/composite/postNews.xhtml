<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface>
        <composite:attribute name="profile" />
        <composite:attribute name="gateway" />
    </composite:interface>
    <composite:implementation>
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Title :" />
            <h:inputText id="title" value="#{cc.attrs.gateway.current.title}" />
            <h:outputLabel for="content" value="Content : " />
            <h:inputTextarea id="content" value="#{cc.attrs.gateway.current.content}" />
            <h:commandButton action="#{cc.attrs.gateway.save()}" value="Post" />
        </h:panelGrid>                     
    </composite:implementation>
</html>
