<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite">
    <head>
        <title>User Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml" >
            <ui:define name="content" >
                <h:form>
                    <h:panelGrid columns="2">
                        <houtputLabel value="Name"/>
                        <h:outputText value="#{identity.profile.fullName}"/>
                        <h:outputLabel value="E-mail" />
                        <h:outputText value="#{identity.profile.email}" />
                        <h:outputLabel value="User id"/>
                        <h:outputText value="#{identity.profile.userid}"/>
                        <h:outputLabel value="Link to profile" />
                        <h:outputLink value="#{identity.profile.profileUrl}"  />                        
                        <h:outputLabel value="avatar" />
                        <h:graphicImage value="#{identity.profile.image}" />                                      
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
