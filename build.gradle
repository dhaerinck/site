apply plugin: 'war'
apply plugin: 'idea'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'



if (project.hasProperty('evaluatingIDE') && project.property('evaluatingIDE') == 'NetBeans') {
    sourceSets.main.java.srcDir(webAppDir.toString())
}

repositories {
    mavenCentral()
    // You may define additional repositories, or even remove "mavenCentral()".
    // Read more about repositories here:
    //   http://www.gradle.org/docs/current/userguide/dependency_management.html#sec:repositories
}

dependencies {
    // TODO: Add dependencies here ...
    // You can read more about how to add dependency here:
    //   http://www.gradle.org/docs/current/userguide/dependency_management.html#sec:how_to_declare_your_dependencies

    testCompile group: 'junit', name: 'junit', version: '4.10'
    providedCompile 'javax:javaee-api:7.0'
    compile 'org.omnifaces:omnifaces:2.3'
    compile 'com.github.scribejava:scribejava-apis:2.5.3'

    
}

task deployToWildfly(type : Copy){
    from war
    into '/opt/wildfly/standalone/deployments'
}